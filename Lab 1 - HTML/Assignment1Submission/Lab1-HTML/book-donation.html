<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Donation Page</title>
</head>
<body>
<main>
    <form action="">
    <img src="images/thanks-differentLanguages.png" alt="thank you in different languages">

        <h4>For being Awesome and generous.This book will surely help students who need it</h4>
        <h5>Please fill this necessary information required for the donation!</h5>
        <div>
        <fieldset >
            <legend>Personal Info</legend>
            <label for="">First Name*</label>
            <input type="text" name="first name" required><br>
            <label for="">Last Name*</label>
            <input type="text" name="last name" required><br>
            <label for="">Email*</label>
            <input type="text" name="email" required><br>
            <label for="">Phone Number*</label>
            <select name="" id="" >
                <option value="">+974</option>
                <option value="">+964</option>
                <option value="">+44</option>
                <option value="">+91</option>

            </select>
            <input type="text" list=""cities>
            <datalist id="cities">

                <option value="Doha">Qatar</option>
                <option value="Iraq"></option>
                <option value="UK">UK</option>
                <option value="India">India</option>

            </datalist>


        </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Address Info</legend>
                <label for="">Address</label>
                <input type="text" name="Street Address"><br>
                <label for="">Country</label>
                <input type="text" name="Country"><br>
                <label for="">City</label>
                <input type="text" name="City">
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Book Info</legend>
                <label for="">Book Title*</label>
                <input type="text" required><br>
                <label for="">Author Name*</label>
                <input type="text" required><br>
                <label for="">Edition*</label>
                <input type="text" required><br>
                <label for="">Upload Book Picture*</label>
                <input type="file" required><br>
                <input type="checkbox">
                <label for="">I agree to donate this book</label>
                
            </fieldset>
        </div>

            <input type="submit" value="Submit">
            <footer>Copyright @ 2019 Abdullahi Hassen</footer>



    </form>

</main>

</body>
</html>
