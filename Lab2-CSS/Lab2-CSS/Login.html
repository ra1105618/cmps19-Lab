<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QBook Donation</title>

    <link rel="stylesheet" href="Css/login.css">


</head>

<body>

<div class="container">

    <main>
        <form class="form">
            <div class="logo">
                <img src="images/logo1.png" alt="Avatar" class="">
            </div>

            <div class="fillIn">
                <div>
                    <label  ><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required id="username">
                </div>
                <div>
                    <label id="password" ><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required id="pas">
                </div>
                <div >
                    <button type="submit" id="login" >Login</button>
                </div>
                <div style="background-color:#f1f1f1" class="cancel">
                    <button type="button" class="" id="cancel">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </div>
        </form>
    </main>

</div>
</body>
</html>
